<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <!-- link to external css file -->
    <link rel="stylesheet" href="exercise4.css">
</head>

<body>
<div>  
    <!-- Button for first element styling -->
    <img class="avatar proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Black woman with hat and glasses">
    <img class="avatar distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="White man wearing a red shirt with a surprised expression">
</div>
<div>
    <!-- Button for second element styling -->
    <img class="original proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Black woman with hat and glasses">
    <img class="original distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="White man wearing a red shirt with surprised expression">
</div>
</body>

</html>
